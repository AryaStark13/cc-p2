apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.profile.releaseName }}-deployment"
  labels:
    app: "{{ .Values.profile.releaseName }}"
spec:
  replicas: {{ .Values.profile.replicaCount }}
  selector:
    matchLabels:
      app: "{{ .Values.profile.releaseName }}"
  template:
    metadata:
      labels:
        app: "{{ .Values.profile.releaseName }}"
    spec:
      containers:
        - name: "{{ .Values.profile.releaseName }}"
          image: "{{ .Values.profile.repository }}/{{ .Values.profile.image }}:{{ .Values.profile.tag }}"
          ports:
            - containerPort: 8080
          env:
            - name: MYSQL_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Values.profile.releaseName }}-config"
                  key: MYSQL_DB_HOST
            - name: MYSQL_DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: "{{ .Values.profile.releaseName }}-config"
                  key: MYSQL_DB_PORT
            - name: MYSQL_DB_USER
              valueFrom:
                secretKeyRef:
                  name: "profile-secret"
                  key: MYSQL_DB_USER
            - name: MYSQL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "profile-secret"
                  key: MYSQL_DB_PASSWORD
